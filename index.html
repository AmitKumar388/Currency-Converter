<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter - Convert your Currency</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">MyCurrencyConverter</div>
        <ul>
            <li><a href="/">Home</li></a>
            <li><a href="/About">About Us</li></a>
            <li><a href="/Contact">Contact</li></a>
        </ul>
    </nav>
    <div class="container">
        <h1>Choose a Currency to Convert</h1>
        <form action="/action.php" method="get"> 
            <label for="quantity">Choose a quantity: </label>
            <input type="number" name="quantity">
            <label for="currency">Choose a Currency: </label>
            <select name="currency"><option value="INR">Indian Rupees</option>
                                   <option value="USD">US Dollar</option>
                                   <option value="EUR">Euro</option>
            </select>
            <button class="btn" type="submit">Submit</button>
            
        </form>
        <div class="output">
            <h2>Here is your Converted values in different currencies</h2>
            <table>
                <thead>
                    <tr>
                        <th>Currency</th>
                        <th>Currency Code</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

        Copyright &copy; All rights reserved
    </footer>
    <script src="main.js"></script>

</html>
